<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Source+Sans+Pro&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="recipes">
		<div class="big recipe">
			<!-- největší hlavní recept -->
			<div class="head">
				<div class="text">Saláty</div>
				<div class="text">5 komentářů</div>
			</div>
			<div class="name">
				Salát s&nbsp;vlašskými ořechy
			</div>
		</div>

		<div class="small-recipes">
			<div class="first small recipe">
				<!-- malý recept 1 -->
				<div class="head">
					<div class="text">Svačina</div>
					<div class="text">16 komentářů</div>
				</div>
				<div class="name">
					Chlebíček s&nbsp;avokádem
				</div>
			</div>

			<div class="second small recipe">
				<!-- malý recept 2 -->
				<div class="head">
					<div class="text">Mexická</div>
					<div class="text">7 komentářů</div>
				</div>
				<div class="name">
					Avokádové tacos
				</div>
			</div>

			<div class="third small recipe">
				<!-- malý recept 3 -->
				<div class="head">
					<div class="text">Luštěniny</div>
					<div class="text">23 komentářů</div>
				</div>
				<div class="name">
					Pita chléb s&nbsp;cizrnou
				</div>
			</div>

			<div class="fourth small recipe">
				<!-- malý recept 4 -->
				<div class="head">
					<div class="text">Burgery</div>
					<div class="text">19 komentářů</div>
				</div>
				<div class="name">
					Sojový burger
				</div>
			</div>

		</div>



	</div>

	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a
				href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>

</html>
